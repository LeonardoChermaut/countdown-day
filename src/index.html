<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Counter Days</title>
  </head>
  <body>
    <div class="main-content">
      <h1 class="title-main">Contador de Dias</h1>
      <div class="countdown">
        <div class="countdown_item">
          <span class="countdown_value" id="days">00</span>
          <span class="countdown_label">Dias</span>
        </div>
        <div class="countdown_item">
          <span class="countdown_value" id="hours">00</span>
          <span class="countdown_label">Horas</span>
        </div>
        <div class="countdown_item">
          <span class="countdown_value" id="minutes">00</span>
          <span class="countdown_label">Minutos</span>
        </div>
        <div class="countdown_item">
          <span class="countdown_value" id="seconds">00</span>
          <span class="countdown_label">Segundos</span>
        </div>
      </div>

      <!-- <button class="reset" onclick="resetCountdown()">Resetar Contador</button> -->
    </div>
   <script src="../dist/assets/js/main.js"></script>
  </body>
</html>
